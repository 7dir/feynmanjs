<html>
  <head>
    
  </head>
  <body>

    <script>
        var annihilation = {
          title      : 'E-P Annihilation',
          width      : 250,
          height     : 200,
          lang       : 'latex',
          diagram    : [
              'fmfleft{i1,i2}',
              'fmfright{o1,o2}',
              "fmf{fermion}{i2,v1,i1}",
              "fmf{fermion}{o2,v2,o1}",
              "fmf{photon,label=$\\gamma,Z^0$}{v1,v2}",
              "fmflabel{i1}{$e^+$}",
              "fmflabel{i2}{$e^-$}",
              "fmflabel{o1}{$e^-,\\mu^-$}",
              "fmflabel{o2}{$e^+,\\mu^+$}",
              'fmfdot{v1,v2}'
          ]
        };
        var annihilationRev = {
          title      : 'E-P Annihilation',
          width      : 250,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmftop{i1,i2}',
              'fmfbottom{o1,o2}',
              'fmf{fermion}{i2,v1,i1}',
              'fmf{fermion}{o2,v2,o1}',
              "fmf{photon,label=$A_\\mu(x)A_\\nu(x')$}{v1,v2}",
              'fmfdot{v1,v2}',
              "fmflabel{i2}{$\\psi(x')$}",
              "fmflabel{i1}{$\\overline{\\psi}(x')$}",
              "fmflabel{o2}{$\\psi(x)$}",
              "fmflabel{o1}{$\\overline{\\psi}(x)$}",
          ]
        };
        var resonant = {
          title      : 'Resonant t-channel contribution',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleft{i1,i2}',
              'fmfright{o1,o2,o3,o4}',
              'fmf{fermion}{i1,v1,v2,i2}',
              'fmf{photon}{v1,v3}',
              'fmf{fermion}{o1,v3,o2}',
              'fmf{photon}{v2,v4}',
              'fmf{fermion}{o4,v4,o3}'
          ]
        };
        var box = {
          title      : 'Resonant t-channel contribution',
          width      : 250,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleftn{2}',
              'fmfrightn{2}',
              'fmf{fermion}{o1,v2,v1,i1}',
              'fmf{fermion}{i2,v3,v4,o2}',
              'fmf{photon,label=$W^+$,side=left}{v1,v3}',
              'fmf{photon,label=$W^-$}{v2,v4}',
              'fmflabel{i1}{$d$}',
              'fmflabel{i2}{$\\overline{b}$}',
              'fmflabel{o1}{$b$}',
              'fmflabel{o2}{$\\overline{d}$}'
          ]
        };
        var penguin = {
          title      : 'Two-point Loop',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfleftn{4}',
              'fmfrightn{4}',
              'fmf{antifermion}{i1,v1*,v2*,v3*,o1}',
              'fmf{gluon,left=4}{v2*,v4}',
              'fmf{photon,left=2.5,tension=0}{v1*,v3*}',
              'fmf{antifermion}{o2,v4,o3}',
              'fmf{fermion}{i4,o4}',
              'fmfdot{v1*,v2*,v3*,v4}'
          ]
        };
    </script>

    <div id="feynman1" style = "width:280px; height:200px; background-color: #EEE; float: left; margin-right: 10px; "></div>
    <div id="feynman2" style = "width:270px; height:200px; background-color: #EEE; float: left; margin-right: 10px; "></div>
    <div id="feynman3" style = "width:300px; height:200px; background-color: #EEE; float: left; margin-right: 10px; "></div>
    <div id="feynman4" style = "width:250px; height:200px; background-color: #EEE; float: left; margin-right: 10px; "></div>
    <div id="feynman5" style = "width:300px; height:200px; background-color: #EEE; float: left; margin-right: 10px; "></div>

    <script src="lib/svg.js/svg.min.js"></script>
    <script src="lib/svg.js/svg.foreign.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="../dist/feynman.js"></script>
    <script>
        var feynman = new Feynman();
        feynman.draw("feynman1", annihilation);
        feynman.draw("feynman2", annihilationRev);
        feynman.draw("feynman3", resonant);
        feynman.draw("feynman4", box);
        feynman.draw("feynman5", penguin);
    </script>
  </body>
</html>
