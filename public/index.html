<html>
  <head>
    
  </head>
  <body>

    <script>
        var annihilation = {
          title      : 'Electron-Positron Annihilation',
          width      : 400,
          height     : 400,
          showAxes   : true,
          lang       : 'latex',
          diagram    : [
              'fmfleft{i1,o1}',
              'fmfright{i2,o2}',
              'fmf{photon}{i1,v1}',
              'fmf{photon}{i2,v2}',
              'fmf{fermion}{o1,v1,v2,o2}',
              'fmfdot{v1,v2}'
          ]
        };
        var circular = {
          title      : 'Example 2',
          width      : 400,
          height     : 400,
          showAxes   : true,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1,i2}',
              'fmfright{o1,o2}',
              'fmf{antifermion}{i1,v1,v2,o1}',
              'fmf{fermion}{i2,v3,v4,o2}',
              'fmf{photon}{v1,v3}',
              'fmf{photon}{v2,v4}',
              'fmfdot{v1,v2,v3,v4}'
          ]
        };
        var loop = {
          title      : 'Loop example',
          width      : 400,
          height     : 400,
          showAxes   : true,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1}',
              'fmfright{o1}',
              'fmf{fermion}{i1,v1,v2,o1}',
              'fmf{photon,arc}{v1,v2}',
              'fmfdot{v1,v2}'
          ]
        };
        var resonant = {
          title      : 'Resonant t-channel contribution',
          width      : 400,
          height     : 400,
          showAxes   : true,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleft{i1,i2}',
              'fmfright{o1,o2,o3,o4}',
              'fmf{fermion}{i1,v1,v2,i2}',
              'fmf{photon}{v1,v3}',
                'fmf{fermion}{o1,v3,o2}',
              'fmf{photon}{v2,v4}',
                'fmf{fermion}{o4,v4,o3}'
          ]
        };
    </script>

    <div id="feynman" style = "width:400px; height:400px; background-color: #EEE; "></div>
    <div id="feynman2" style = "width:400px; height:400px; background-color: #EEE; margin-top: 20px; "></div>
    <div id="feynman3" style = "width:400px; height:400px; background-color: #EEE; margin-top: 20px; "></div>
    <div id="feynman4" style = "width:400px; height:400px; background-color: #EEE; margin-top: 20px; "></div>

    <script src="lib/svg.js/svg.min.js"></script>
    <script src="../dist/feynman.js"></script>
    <script>
        var feynman = new Feynman();
        feynman.draw("feynman", annihilation);
        feynman.draw("feynman2", circular);
        feynman.draw("feynman3", resonant);
        feynman.draw("feynman4", loop);
    </script>
  </body>
</html>
