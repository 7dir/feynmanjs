<html>
  <head>
    
  </head>
  <body>

    <script>
        var annihilation = {
          title      : 'E-P Annihilation',
          width      : 250,
          height     : 200,
          lang       : 'latex',
          diagram    : [
              'fmfleft{i1,i2}',
              'fmfright{o1,o2}',
              "fmf{fermion}{i2,v1,i1}",
              "fmf{fermion}{o2,v2,o1}",
              "fmf{photon,label=$\\gamma,Z^0$,labelx=110,labely=70}{v1,v2}",
              "fmflabel{i1,labelx=20,labely=20}{$e^+$}",
              "fmflabel{i2,labelx=20,labely=170}{$e^-$}",
              "fmflabel{o1,labelx=210,labely=25}{$e^-,\\mu^-$}",
              "fmflabel{o2,labelx=210,labely=165}{$e^+,\\mu^+$}",
              'fmfdot{v1,v2}'
          ]
        };
        var annihilationRev = {
          title      : 'E-P Annihilation',
          width      : 250,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmftop{i1,i2}',
              'fmfbottom{o1,o2}',
              'fmf{fermion}{i2,v1,i1}',
              'fmf{fermion}{o2,v2,o1}',
              // "fmf{photon,label=$A_\\mu(x)A_\\nu(x')$}{v1,v2}",
              "fmf{photon}{v1,v2}",
              'fmfdot{v1,v2}',
              // "fmflabel{i2}{$\\psi(x')$}",
              // "fmflabel{i1}{$\\overline{\\psi}(x')$}",
              // "fmflabel{o2}{$\\psi(x)$}",
              // "fmflabel{o1}{$\\overline{\\psi}(x)$}",
          ]
        };
        var resonant = {
          title      : 'Resonant t-channel contribution',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleft{i1,i2}',
              'fmfright{o1,o2,o3,o4}',
              'fmf{fermion}{i1,v1,v2,i2}',
              'fmf{photon}{v1,v3}',
              'fmf{fermion}{o1,v3,o2}',
              'fmf{photon}{v2,v4}',
              'fmf{fermion}{o4,v4,o3}'
          ]
        };
        var box = {
          title      : 'Resonant t-channel contribution',
          width      : 250,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfpen{thin}',
              'fmfleftn{2}',
              'fmfrightn{2}',
              'fmf{fermion}{o1,v2,v1,i1}',
              'fmf{fermion}{i2,v3,v4,o2}',
              'fmf{photon}{v1,v3}',
              'fmf{photon}{v2,v4}'
          ]
        };
        var penguin = {
          title      : 'Two-point Loop',
          width      : 300,
          height     : 200,
          lang       : 'latex',
          diagram: [
              'fmfleftn{4}',
              'fmfrightn{4}',
              'fmf{antifermion}{i1,v1*,v2*,v3*,o1}',
              'fmf{gluon,left=4}{v2*,v4}',
              'fmf{photon,left=2.5,tension=0}{v1*,v3*}',
              'fmf{antifermion}{o2,v4,o3}',
              'fmf{fermion}{i4,o4}',
              'fmfdot{v1*,v2*,v3*,v4}'
          ]
        };
        var higgs1 = {
          title      : 'Gluon fusion',
          width      : 250,
          height     : 250,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1,i2}',
              'fmfright{o1}',
              'fmf{gluon}{i1,v1}',
              'fmf{gluon}{i2,v2}',
              'fmf{antifermion}{v1,v3,v2,v1}',
              'fmf{photon}{v3,o1}',
          ]
        };
        var higgs2 = {
          title      : 'Higgs Strahlung',
          width      : 250,
          height     : 250,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1,i2}',
              'fmfright{o1,o2}',
              'fmf{fermion}{i2,v1,i1}',
              'fmf{photon}{v1,v2,o1}',
              'fmf{photon}{v2,o2}'
          ]
        };
        var higgs3 = {
          title      : 'Vector boson fusion',
          width      : 250,
          height     : 250,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1,i2}',
              'fmfright{o1,o2,o3}',
              'fmf{fermion}{i1,v1,o1}',
              'fmf{fermion}{i2,v2,o3}',
              'fmf{photon}{v1,v3,v2}',
              'fmf{photon}{v3,o2}',
              // 'fmflabel{o2}{$H$}',
              // 'fmflabel{v3}{$W,Z$}'
          ]
        };
        var higgs4 = {
          title      : 'Top fusion',
          width      : 300,
          height     : 250,
          lang       : 'latex',
          diagram: [
              'fmfleft{i1,i2}',
              'fmfright{o1}',
              'fmftop{t1}',
              'fmfbottom{b1}',
              'fmf{gluon}{i1,v1}',
              'fmf{gluon}{i2,v2}',
              'fmf{antifermion}{t1,v1,v4,v2,b1}',
              'fmf{photon}{v4,o1}'
          ]
        };
    </script>

    <div id="feynman1" style = "width:280px; height:200px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="feynman2" style = "width:270px; height:200px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="feynman3" style = "width:300px; height:200px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="feynman4" style = "width:250px; height:200px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="feynman5" style = "width:300px; height:200px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="higgs1" style = "width:250px; height:250px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="higgs2" style = "width:250px; height:250px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="higgs3" style = "width:250px; height:250px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>
    <div id="higgs4" style = "width:300px; height:250px; float: left; margin-right: 10px; margin-bottom: 10px;"></div>

    <script src="lib/svg.js/svg.min.js"></script>
    <script src="lib/svg.js/svg.foreign.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="../dist/feynman.js"></script>
    <script>
        var feynman = new Feynman();
        feynman.draw("feynman1", annihilation);
        feynman.draw("feynman2", annihilationRev);
        feynman.draw("feynman3", resonant);
        feynman.draw("feynman4", box);
        feynman.draw("feynman5", penguin);
        feynman.draw("higgs1", higgs1);
        feynman.draw("higgs2", higgs2);
        feynman.draw("higgs3", higgs3);
        feynman.draw("higgs4", higgs4);
    </script>
  </body>
</html>
